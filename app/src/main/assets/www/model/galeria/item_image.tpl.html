<div class="col-sm-6 col-md-4">
    <div class="card mb-2" style="${style}">
        <a href="${href}" rel="photoSwipe" class="vertical text-center tip" title="${title}">
            <img class="card-img-top" src="${src}"/>
        </a>
        <div class="card-body">
            <p class="card-text text-center text-truncate">${name}</p>
        </div>
    </div>
</div>
